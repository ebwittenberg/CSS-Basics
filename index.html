<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- Custom fonts go before the link to css file -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <h1 class="main-title fancy-font">CSS Basics</h1>

    <div class="hero-image fancy-font">

    </div>

    <div class="navbar">
        <h2> Here's what we've got</h2>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Cats</li>
            <li>Projects</li>
            <li>Contact</li>
        </ul>
    </div>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <!-- Picture frame method - img inside of div -->
    <div class="main-image">
        <img
            src="images/pong.png" 
            alt="Pong game" 
            title="Pong game"
        >
    </div>
</body>
</html>
